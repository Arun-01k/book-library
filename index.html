<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>My Library</h1></header>

    <div id="container">

        <div id="sub-header-container">
            <h3>My Books</h3>
            <button id="add-book">+ Log</button>
            <dialog id="dialog">
                <form method="dialog">
                    <div>
                        <label for="title-input">Book Title:</label>
                        <input type="text" id="title-input" autofocus>
                    </div>
                    <div>
                        <label for="author-input">Author:</label>
                        <input type="text" id="author-input">
                    </div>
                    <div>
                        <label for="pages-input">Pages:</label>
                        <input type="number" id="pages-input">
                    </div>
                    <div>
                        <label><input type="radio" name="status" value="read">Read</label>
                        <label><input type="radio" name="status" value="not read">Not-Read</label>
                    </div>
                    <div id="dialog-buttons">
                        <button type="button" id="close-btn">Close</button>
                        <button type="submit" id="submit-btn">Add Book</button>
                    </div>
                </form>
            </dialog>
        </div>

        <div id="for-books-display">
        </div>

    </div>

</body>
</html>
